<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentimenti</title>
  <style>
    body {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      padding: 15px;
      width: 300px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    p {
      font-weight: bold;
      word-wrap: break-word;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    .sentiment-buttons {
    display: flex;
    justify-content: space-between;
    gap: 5px; /* Space between the buttons */
    margin-bottom: 10px; /* Space below the buttons */
  }
  .sentiment-buttons button {
    padding: 10px 15px;
    font-size: 1rem;
    cursor: pointer;
    border: 2px solid #54a7ff;
    background-color: #ffffff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .sentiment-buttons button:hover {
    background-color: #88c1ff;
    color: white;
  }
  #textInputForm {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center align vertically */
  }
  #textInputForm textarea {
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
  }
  #textInputForm .sentiment-buttons {
    justify-content: center; /* Ensure the button is centered */
  }
  </style>
</head>
<body>
  <h1>sentimenti</h1>
  <div class="sentiment-buttons">
    <button id="scrapeBtn">Scrape Page</button>
    <button id="textInputBtn">Text Input</button>
  </div>

  <div class="sentiment-buttons">
    <button id="highlightSentimentBtn">Highlight</button>
  </div>

  <div id="title" style="display:none;"></div>
  <div id="url" style="display:none;"></div>

  <div id="textInputForm" style="display:none;">
    <textarea id="userText" placeholder="Enter text here..."></textarea>
    <div class="sentiment-buttons">
      <button id="submitText">Analyze Text</button>
    </div>
  </div>
  <!-- Canvas for Chart.js -->
  <canvas id="scatterPlot"></canvas>
  <canvas id="singleChart"></canvas>
  <canvas id="myChart"></canvas>
  <canvas id="myPieChart"></canvas>

  <script src="chart.js"></script>  <!-- Include Chart.js -->
  <script src="sidebar.js" type="module"></script>
</body>
</html>
