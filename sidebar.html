<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    p {
      font-weight: bold;
      word-wrap: break-word;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h2>Web Scraper</h2>
  <button id="scrapeBtn">Scrape Page Data</button>
  <p id="title">Title: (Click the button)</p>
  <p id="url">URL: (Click the button)</p>
  
  <!-- Canvas for Chart.js -->
  <canvas id="myChart"></canvas>

  <script src="chart.js"></script>  <!-- Include Chart.js -->
  <script src="sidebar.js" type="module"></script>
</body>
</html>
